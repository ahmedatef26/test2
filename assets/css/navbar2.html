.low-poly {

  transform-origin: center;
  opacity: 1;

.low-poly * {
  -webkit-animation: fill-ani 2s ease-in 0s backwards, pulse-grow-main 0s ease-out 0s infinite alternate;
  animation: fill-ani 2s ease-in 0s backwards, pulse-grow-main 0s ease-out 0s infinite alternate;
  stroke: transparent;
  stroke-width: 1px;
  fill-opacity: 1;
  stroke-dasharray: 2000;
  stroke-dashoffset: 0;
  transform-origin: 50%;
}

  from {
    fill-opacity:0;
    stroke:#931F15;
    stroke-width:1px;
    stroke-dashoffset: 2000;
    }
}

    stroke:#931F15;
    stroke-width:1px;
    stroke-dashoffset: 2000;
    }
}
